<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python機器學習課程{% endblock %}</title>
    {# 使用 Flask 靜態資源 url_for 連結到 /static/css/styles.css #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- 已移除內嵌 <style>，相關導覽列樣式已移至 static/css/index.css -->
</head>

<body>
    <!-- 導覽列 -->

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">職能發展學院</a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="active">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="#">課程內容</a>
                </li>
                <li class="nav-item">
                    <a href="#">關於我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 職能發展學院. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
